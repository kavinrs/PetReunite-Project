version: '3'

services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: PetRescue
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 7946
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:7946@db:5432/PetRescue
